<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivory Elegance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor-dot"></div>
    
    <section class="section about" data-bg="#f8f4e6">
        <div class="content animate-fadein">
            <h1>About Us</h1>
            <p>伝統と革新が融合するイタリアンダイニング</p>
        </div>
    </section>

    <section class="section menu" data-bg="#fff5e0">
        <div class="content animate-slideup">
            <h2>Menu</h2>
            <div class="menu-items">
                <div class="item">アンティパスト</div>
                <div class="item">プリモピアット</div>
                <div class="item">ドルチェ</div>
            </div>
        </div>
    </section>

    <section class="section access" data-bg="#f9f0da">
        <div class="content animate-slideright">
            <h2>Access</h2>
            <p>〒000-0000 東京都港区赤坂X-X-X</p>
            <div class="map"></div>
        </div>
    </section>

    <section class="section contact" data-bg="#f4e8d4">
        <div class="content animate-scale">
            <h2>Reservation</h2>
            <form class="contact-form">
                <input type="email" placeholder="メールアドレス">
                <button type="submit">予約リクエスト</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
